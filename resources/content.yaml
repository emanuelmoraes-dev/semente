sobre:
    # Conteúdo do Sobre Nosso Trabalho
    titulo: Um pouco sobre nosso trabalho
    descricao: |-
        "... havia lido em algum lugar que as palavras eram conchas de clamores
        antigos. Eu queria ir atrás dos clamores antigos que estariam guardados
        dentro das palavras."
        _Trecho de “Escova”, de Manoel de Barros.

        Quem escuta está atento aos mistérios contidos no dizer. Essa tarefa
        é um ofício dos que buscam ouvir o que na história de cada um remonta
        às causas de seu existir, que é particular, único, próprio. O espaço
        Copa nasce de um compromisso atravessado pela psicanálise, que se
        orienta num tratamento pela via do desejo, denúncia do inconsciente
        no sujeito. Propomos, a quem estiver disposto, a oferta de um local
        de escuta daquilo que é mais singular; a existência, com seus 
        sofrimentos e prazeres. Quem fala, também ouve. Ouve e sente no 
        corpo ecos pulsantes que outorgam direitos ao que lhes é alheio, 
        estranho, dolor. Ouvir é um trabalho a dois, movido pelo desejo 
        de saber, que põe em circulação as forças da vida, vertendo
        "clamores antigos" em escrita própria. 


    # Estilo do Sobre Nosso Trabalho
